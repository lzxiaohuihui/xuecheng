spring:
  application:
    name: content-service
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      config:
        namespace: ${spring.profiles.active}
        group: xuecheng-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
         - data-id: logging-${spring.profiles.active}.yaml
           group: xuecheng-common
           refresh: true

  #profiles默认为dev
  profiles:
    active: dev
